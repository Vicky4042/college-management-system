# Application Configuration
spring.application.name=college-management-system
server.port=8080

# Database Configuration (H2 for learning)
spring.datasource.url=jdbc:h2:mem:college_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration (FIXED - Now allows spring.new domains)
spring.web.cors.allowed-origins=http://localhost:3000,https://*.spring.new,https://spring.new
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.com.hexaware.cms=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always

# Data Initialization
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
