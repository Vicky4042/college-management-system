# =======================
# Application Configuration
# =======================
spring.application.name=college-management-system
server.port=9090

# =======================
# Database Configuration (H2 for Development)
# =======================
spring.datasource.url=jdbc:h2:mem:college_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=false

# =======================
# JPA / Hibernate
# =======================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# =======================
# JWT Configuration
# =======================
app.jwt.secret=${JWT_SECRET:ThisIsASecretKeyForJWTGeneration123456}
app.jwt.expiration-ms=86400000
jwt.expiration=${JWT_EXPIRATION:86400000}

# =======================
# CORS Configuration
# =======================
spring.web.cors.allowed-origins=https://*.vercel.app, https://*.render.com, http://localhost:3000, http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# =======================
# Logging
# =======================
logging.level.com.hexaware.cms=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%level] %logger{36} - %msg%n

# =======================
# Error Handling
# =======================
server.error.include-message=always
server.error.include-binding-errors=always
